-  hosts: all
   tasks:
     - name: "instalacija asdf"
       shell: "if test -d /home/httpd/.asdf; then echo 'vec instalirano'; else git clone https://github.com/asdf-vm/asdf.git /home/httpd/.asdf --branch v0.11.0 ; fi"
       args:
         executable: /bin/bash

     - name: "Instalacija ruby plugin-a za asdf"
       shell: "source /home/httpd/.asdf/asdf.sh && asdf plugin-add ruby"
       args:
         executable: /bin/bash
       ignore_errors: true
